<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Glass Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pagewrapper">
        
        <div class="login-box">
            
            <h1 class="login-title">Welcome</h1>
            
        <form class="form">
            <div class="input-groups success">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" valid>
                <span class="msg">Valid Email</span>
            </div>
            
            <div class="input-groups error">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="msg">Incorrect Password</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
        </div>
    </div>
</body>
</html>
